<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Verify Password</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f3f4f6;
      }

      .navbar {
        background-color: #007bff;
        color: white;
        padding: 16px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .container {
        background: white;
        padding: 40px 30px;
        border-radius: 16px;
        max-width: 400px;
        margin: 80px auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      .lock-icon {
        font-size: 40px;
        margin-bottom: 10px;
      }

      h2 {
        margin-bottom: 24px;
        font-size: 24px;
        color: #333;
      }

      input[type="password"] {
        width: 100%;
        padding: 14px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      input[type="submit"] {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 14px;
        width: 100%;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition:
          background-color 0.3s ease,
          box-shadow 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #218838;
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
      }

      .error {
        color: red;
        font-size: 14px;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">üîê DropIt</div>

    <div class="container">

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="error">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <div class="lock-icon">üîë</div>
      <h2>Enter Password to Access File</h2>
      <form method="POST" action="/files/{{ file_id }}">
        <input
          type="password"
          name="password"
          placeholder="Enter password"
          required
        />
        <input type="submit" value="Unlock" />
      </form>
    </div>
  </body>
</html>
